<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>D3jsTest</title>
        <script src="http://d3js.org/d3.v3.min.js"></script>
    </head>
    <body>
        
        <script>
            var canvas = d3.select("body")
                    .append("svg")
                    .attr("width",500)
                    .attr("height",500)
            var circle = canvas.append("circle")
                    .attr("cx",50)
                    .attr("cy",50)
                    .attr("r",25)
                    .attr("fill","orange")
            circle.transition()
                    .duration(4500)
                    .delay(2000)
                    .attr("cx",150)
                    .attr("cy",150)
                    .attr("r",60)
                    .attr("fill","#C3E577")
                    .transition()        
                    .attr("cx",50)
                    .attr("cy",50)
                    .attr("r",75)
                    .attr("fill","#F5E436")
                    .each("end", function(){d3.select(this).attr("fill","#84CBBD")})
            
            
            
        </script>
    

    </body>
</html>
