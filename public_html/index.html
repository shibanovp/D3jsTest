<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>D3jsTest</title>
        <script src="http://d3js.org/d3.v3.min.js"></script>
    </head>
    <body>
        <p>This is a paragraph</p>
        <script>
            var dataArray = [20,40,50,1.01,60];
            var width = 500;
            var height = 500;
            var widthScale = d3.scale.linear()
                           .domain([0,60])
                           .range([0, width]);
            var color = d3.scale.linear()
                           .domain([0,60])
                           .range(["red", "blue"]);
                   
            var canvas = d3.select("body")
                    .append("svg")
                    .attr("width", 500)
                    .attr("height", 500)
            var bars = canvas.selectAll("rect")
                    .data(dataArray)
                    .enter()
                        .append("rect")
                        .attr("width",function(d){return widthScale(d);})
                        .attr("height",50)
                        .attr("fill",function(d){return color(d)})
                        .attr("y",function(d,i){return i*100;})
            
            console.log(d3)
        </script>
    

    </body>
</html>
