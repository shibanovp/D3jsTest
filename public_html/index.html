<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>D3jsTest</title>
        <script src="http://d3js.org/d3.v3.min.js"></script>
    </head>
    <body>
        
        <script>
            d3.json("mydata.json",function(data){
            var canvas = d3.select("body")
                    .append("svg")
                    .attr("width",500)
                    .attr("height",500);
            canvas.selectAll("rect").data(data)
                    .enter()
                    .append("rect")
                    .attr("width",function(d){return d.age*10})
                    .attr("height",50)
                    .attr("y",function (d,i){return i*52})
                    .attr("fill","blue");
            canvas.selectAll("text").data(data)
                    .enter()
                    .append("text")
                    .attr("fill","red")
                    .attr("y",function (d,i){return i*52+24})
                    .text(function(d){return d.name;})
            
            
            });
        </script>
    

    </body>
</html>
