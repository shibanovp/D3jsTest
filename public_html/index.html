<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>D3jsTest</title>
        <script src="http://d3js.org/d3.v3.min.js"></script>
    </head>
    <body>
        <p>This is a paragraph</p>
        <script>
            d3.select("body")            
                    .append("p")
                    .style('color','red')
                    .text("Hi, what's up?");
            var canvas = d3.select("body")
                    .append("svg")
                    .attr("width", 500)
                    .attr("height", 500)
            var circle = canvas.append("circle")
                    .attr("cx",250)
                    .attr("cy",250)
                    .attr("r",50)
                    .attr("fill","red");
            var rectangle = canvas.append("rect")
                    .attr("width", 100)
                    .attr("height", 50);
            var line = canvas.append("line")
                    .attr("x1", 0)
                    .attr("y1", 100)
                    .attr("x2", 400)
                    .attr("y2", 400)
                    .attr("stroke", "green")
                    .attr("stroke-width", 10)
    
            
            console.log(d3)
        </script>
    

    </body>
</html>
